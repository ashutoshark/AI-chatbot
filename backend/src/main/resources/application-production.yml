server:
  port: ${PORT:8080}

spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

llm:
  provider: groq
  api:
    key: ${LLM_API_KEY}
  groq:
    model: llama-3.1-8b-instant
    base-url: https://api.groq.com/openai/v1
  max-tokens: 500
  timeout: 15000

chat:
  max-message-length: 3000
  max-history-messages: 15
