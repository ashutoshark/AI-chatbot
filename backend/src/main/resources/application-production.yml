server:
  port: ${PORT:8081}
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
  web:
    resources:
      static-locations: classpath:/static/

llm:
  provider: groq
  api:
    key: ${LLM_API_KEY:your_groq_api_key_here}
  groq:
    model: llama-3.1-8b-instant
    base-url: https://api.groq.com/openai/v1
  max-tokens: 500
  timeout: 15000

chat:
  max-message-length: 3000
  max-history-messages: 15
